<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRan RolePlay Laptop</title>
    <!-- Font Awesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="macbook" style="padding:10px;display: none;">
	<div class="laptop">
        <div class="screen bg-light">
            <div class="preloader-container" style="display: none;">
                <div class="preloader-holder">
                    <div class="spinner-border text-info" style="width:100px;height:100px;" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="noPerm" style="display: none">
                <div class="edge-header text-center deep-purple" style="background:url('img/bg.jpg'); height: 350px; background-position: bottom; background-size: cover; filter:blur(5px)">
                </div>
                <img style="width: 100%; height: 150px; position: absolute; top: 25px; object-fit: contain;" src="img/typ.png" alt="">
                <!-- Main Container -->
                <div class="container free-bird" style="margin-top:-100px;">
                    <div class="row form-group">
                        <div class="col-md-8 mx-auto float-none white z-depth-1 py-2 px-2 bg-dark text-white z-depth-3 rounded rounded-pill">
        
                            <!--Naked Form-->
                            <div class="card-body">
                                <h5 class="py-5 text-center">You have <u class="text-danger">NO</u> permission to access deep web.</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="userScreen" style="display: none">
                <!-- Purple Header -->
                <div class="edge-header text-center deep-purple" style="background:url('img/bg.jpg'); height: 450px; background-position: bottom; background-size: cover; filter:blur(5px)">
                </div>
                <img style="width: 100%; height: 150px; position: absolute; top: 25px; object-fit: contain;" src="img/typ.png" alt="">

                <!-- Main Container -->
                <div class="container free-bird" style="margin-top:-250px;">
                    <div class="row form-group">
                        <div class="col-md-10 mx-auto float-none white z-depth-1 py-2 px-2 bg-dark text-white z-depth-3 rounded">
        
                            <!--Naked Form-->
                            <div class="card-body">
                                <h2 class="h2-responsive"><strong>Purchase Weapons with ease!</strong></h2>
                                <p class="pb-4">Add any of these below to your cart</p>
                                <div class="col-12 px-0 row my-2 text-center">
                                    <label for="" class="col-12 col-md-2" style=" text-transform: capitalize; ">Name</label>
                                    <div class="col-md-2 pr-0">Amount</div>
                                    <label for="" class="col-12 col-md-2 pl-0">Maximum</label>
                                    <label for="" class="col-12 col-md-2">Price</label>
                                    <label for="" class="col-12 col-md-2">Delivery Time</label>
                                </div>
                                <div class="weaponsList templateRow text-center">
                                    <div class="col-12 px-0 row my-2">
                                        <label for="" class="col-12 col-md-2" style=" text-transform: capitalize; ">{{name}}</label>
                                        <div class="col-md-2 pr-0">
                                            <input type="number" class="form-control text-center pr-0" min="0" max="{{count}}" style="height:1.5rem;" name="count" value="0">
                                        </div>
                                        <label for="" class="col-12 col-md-2 pl-0">{{count}}</label>
                                        <label for="" class="col-12 col-md-2 text-success"><i class="fa fa-dollar-sign"></i>{{price}}</label>
                                        <label for="" class="col-12 col-md-2">{{time}}</label>
                                        <button class="btn btn-success p-2 m-0" onclick="addToCart($(this))" ref="{{key}}"><small><i class="fa fa-plus"></i> ADD</small></button>
                                    </div>
                                </div>
                            </div>
                            <!--Naked Form-->
        
                        </div>
                    </div>
                <div class="row form-group cartCard">
                    <div class="col-md-10 mx-auto float-none white z-depth-1 py-2 px-2 bg-dark text-white z-depth-3 rounded">

                        <!--Naked Form-->
                        <div class="card-body">
                            <h2 class="h2-responsive"><strong>Cart!</strong></h2>
                            <p class="pb-4">Here are all items in your shopping cart!</p>
                            <div class="col-12 px-0 row my-2 text-center">
                                <label for="" class="col-12 col-md-2" style=" text-transform: capitalize; ">Name</label>
                                <label for="" class="col-12 col-md-2 pl-0">Amount x Price</label>
                                <label for="" class="col-12 col-md-2">Price</label>
                            </div>
                            <div class="weaponsList cartTemplateRow text-center">
                                <div class="col-12 px-0 row my-2">
                                    <label for="" class="col-12 col-md-2" style=" text-transform: capitalize; ">{{name}}</label>
                                    <label for="" class="col-12 col-md-2 pl-0">{{amount}}x{{count}}</label>
                                    <label for="" class="col-12 col-md-2 text-success"><i class="fa fa-dollar-sign"></i>{{price}}</label> <!-- inja moheme -->
                                    <button class="btn btn-danger p-2 m-0" onclick="removeFromCart($(this))" ref="{{key}}"><small><i class="fa fa-minus"></i> REMOVE</small></button>
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-success col-md-4 col-12 float-right confirmOrder"><i class="fab fa-btc"></i> Confirm Order</button>
                            <div class="row col-md-4 col-12 float-right text-right"><span>Total: <i class="fa fa-dollar-sign text-success mt-1"></i> <span class="totalCartPrice text-success float-right"></span></span></div>                          </div>  <!-- inja moheme -->
                        <!--Naked Form-->

                    </div>
                </div>
                <!-- /.Main Container -->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script> 
            </div>
        </div>
	</div>
    <button type="button" class="btn rounded rounded-circle py-1 px-2 p-absolute btn-danger closeBtn" style="width: 30px;">X</button>
    <button type="button" class="btn rounded rounded-circle py-2 px-2 p-absolute btn-success refreshBtn"><i class="fa fa-sync"></i></button>
    <h2 class="cnttext">MacBook</h2>
    <script type="text/javascript" src="script.js"></script> 
	<script src="nui://game/ui/jquery.js"></script>
</body>

</html>
